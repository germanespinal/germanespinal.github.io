<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios-Javascript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Correo Electronico">
            <div class="sexo">
                <input type="radio" name="sexo" id="hombre" value="hombre">
                <label for="hombre" class="label_radio hombre">Hombre</label>
                <input type="radio" name="sexo" id="mujer" value="mujer">
                <label for="mujer" class="label_radio mujer">Mujer</label>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto terminos y condiciones</label>
                </div>
                <ul class="error" id="error"></ul>
            </div>
            <input type="submit" class="btn" value="Registrate" >
        </form>
    </div>
    <script src="formulario.js" ></script>
</body> 
</html>
