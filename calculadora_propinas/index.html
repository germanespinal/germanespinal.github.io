<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Propinas</h1>
        <label for="total">Monto Total de la Cuenta:</label>
        <input type="number" id="total" placeholder="Ingrese el monto total">
        
        <label for="percentage">Porcentaje de Propina:</label>
        <input type="number" id="percentage" placeholder="Ingrese el porcentaje de propina">
        
        <button onclick="calcularPropina()">Calcular Propina</button>
        
        <div id="resultado"></div>
      </div>
      
      <script src="calculadora.js"></script>
</body>
</html>
